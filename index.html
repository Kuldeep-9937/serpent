<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doodle Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      background-image: url('https://i.ibb.co/Zz57rYx/grid-bg.png'); /* checker bg like doodle */
      background-size: cover;
      border: 5px solid #4CAF50;
    }
    .doodle-snake {
      border-radius: 20px;
    }
  </style>
</head>
<body class="bg-green-900 flex flex-col items-center justify-center min-h-screen text-white">

  <h1 class="text-3xl font-bold mb-4">üêç Doodle Snake</h1>
  <canvas id="gameCanvas" width="400" height="400" class="doodle-snake shadow-lg"></canvas>
  <p class="text-lg mt-4">Score: <span id="score">0</span></p>

  <!-- Touch Controls -->
  <div class="grid grid-cols-3 gap-2 mt-6 text-black">
    <div></div>
    <button class="bg-white px-4 py-2 rounded" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="bg-white px-4 py-2 rounded" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
    <div></div>
    <button class="bg-white px-4 py-2 rounded" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    <div></div>
    <button class="bg-white px-4 py-2 rounded" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <!-- Audio Files -->
  <audio id="eatSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/6965" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let score = 0;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };

    let direction = "RIGHT";

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#2196F3" : "#64B5F6";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
      ctx.fill();

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Check collision with food
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        eatSound.play();
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      // New head
      const newHead = { x: headX, y: headY };

      // Game over conditions
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
      ) {
        clearInterval(game);
        gameOverSound.play();
        alert("Game Over! Score: " + score);
        location.reload();
        return;
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, 150);
  </script>
</body>
</html>
